<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <h1 class="title">Beam</h1>
    
    <!-- Game Options and Start Buttons -->
    <div class="game-controls">
      <!-- Checkboxes for game options -->
      <div class="checkbox-container">
        <label class="vs-com-label">
          <input type="checkbox" id="vs-com-checkbox">
          vs COM
        </label>
        <label class="vs-com-label">
          <input type="checkbox" id="player2-start-checkbox">
          start from Player 2
        </label>
      </div>
      
      <!-- Start Buttons for game size selection -->
      <div id="start-buttons">
        <button class="start-btn" data-size="3">3x3</button>
        <button class="start-btn" data-size="4">4x4</button>
        <button class="start-btn" data-size="5">5x5</button>
      </div>
    </div>
  </div>
  
  <!-- Canvas for displaying the game board -->
  <canvas id="board" width="400" height="400"></canvas>
  
  <!-- Turn Captions -->
  <div id="turn-captions">
    <span id="player1" class="player active">Player 1</span>
    <span id="player2" class="player">Player 2</span>
  </div>
  
  <!-- Message Box for System Messages -->
  <div id="message-box"></div>
  
  <script src="exarray.js"></script>
  <script src="game.js"></script>
  <script src="com.js"></script>
  <script src="main.js"></script>

  </address>
</body>
</html>
